<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .spinner-wrapper {
            /* width: 100%;
            height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;      
        }

        .spinner-grow {}
    </style>
</head>

<body>
    <h1 class="text-center text-primary my-5">Search Any Food</h1>
    <div class="container">
        <div id="spinner" class="spinner-wrapper">
            <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status"></div>
        </div>
        <div class="search-wrapper pb-5 d-flex border-0">
            <input id="search-input" class="d-block py-2 w-75 border border-1 rounded-0" type="text"
                placeholder="Search any food">
            <button id="search-btn" class="btn btn-primary w-25 border border-0 rounded-0" type="submit"
                value="Search">Search</button>
        </div>
        <div id="drinks-wrapper" class="row row-cols-1 row-cols-md-3 g-4">


        </div>
    </div>






    <!-- scripts -->
    <script src="./api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
